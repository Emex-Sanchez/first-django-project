<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emmanuel's site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white">
      <div class="container mx-auto flex justify-between items-center p-4">
        <!-- Left Section -->
        <div class="flex space-x-4">
          <a href="/home" class="hover:text-gray-300">Home</a>
          <a href="/create-post" class="hover:text-gray-300">Post</a>
          <a href="/news" class="hover:text-gray-300">News</a>
        </div>
        <!-- Right Section -->
        <div class="flex items-center space-x-4">
          {% if user.is_authenticated %}
          <span class="text-sm">Logged in as: <strong>{{ user.username }}</strong></span>
          <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Logout</a>
          {% else %}
          <a href="/login" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Flash Messages -->
    {% if messages %}
    <div class="container mx-auto mt-4">
      {% for message in messages %}
      <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="container mx-auto mt-6">
      {% block content %} 
      {% endblock %}
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
