{% extends 'main/base.html' %}
{% block title %}News{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto mt-10">
  <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Latest News</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for i in articles %}
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <!-- Image -->
      <img 
        src="{{ i.urlToImage }}" 
        alt="News Image" 
        class="w-full h-48 object-cover"
      >
      <!-- News Content -->
      <div class="p-4">
        <h3 class="text-xl font-semibold text-gray-800">{{ i.title }}</h3>
        <p class="text-gray-600 mt-2 line-clamp-3">{{ i.description }}</p>
        <p class="text-sm text-gray-500 mt-2">By: {{ i.author }}</p>
        <p class="text-sm text-gray-500">Published at: {{ i.publishedAt }}</p>
        <a 
          href="{{ i.url }}" 
          target="_blank" 
          class="mt-4 inline-block bg-blue-600 text-white text-sm font-medium py-2 px-4 rounded hover:bg-blue-700 transition">
          See Full News
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
